{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<body class="container min-h-screen bg-[url('https://wallpapercave.com/wp/wp10076935.jpg')] bg-center bg-cover min-w-full">
    <h1 class="text-5xl font-bold text-gray-800 leading-normal justify-center ml-3">Pets</h1>
    <div class="inline-flex">
        {% for pet in pets %}
            <figure class="font-mono">
                <img src="{{pet.photo_url}}" class="ml-3 mt-5 w-80">
                <figcaption class="text-2xl mt-3 ml-2 font-semibold text-gray-800 hover:text-white"><a href="/{{pet.id}}">{{pet.name}}</a><br></figcaption>
            </figure>
        {% endfor %}
    </div>
    <div class="mt-10">
        <a href="/add" class="bg-yellow-800 rounded-3xl py-3 px-8 font-medium 
            hover:bg-transparent hover:border-gray-400 
            duration-300 hover:border border border-transparent">New Pet</a>
    </div>
    
</body>
{% endblock %}
